<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="텍스트 제작툴">
    <meta property="og:url" content="https://devhome.co.kr/texteditor">
    <meta property="og:image" content="images/thum.jpg">
    <title></title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="include/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" type="text/css" />
    <link rel="stylesheet" href="include/css/sweetalert2.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="include/css/animate.min.css" rel="stylesheet" type="text/css" />

    <script src="include/js/lib/grapheme-splitter.min.js"></script>
    <script src="include/js/lib/jquery.min.js"></script>
    <script src="include/js/lib/jquery.ripples.min.js"></script>
    <script src="include/js/lib/gsap.min.js"></script>
    <script src="include/js/lib/TextPlugin.min.js"></script>
    <script src="include/js/lib/html2canvas.js"></script>
    <script src="include/js/lib/html-to-image.min.js"></script>
    <script src="include/js/lib/dom-to-image.min.js"></script>
    <script src="include/js/lib/FileSaver.min.js"></script>
    <script src="include/js/lib/gif.js"></script>
    <script src="include/js/lib/MotionPathPlugin.min.js"></script>
    <script src="include/js/lib/wow.js"></script>
    <script src="include/js/lib/sweetalert2.min.js"></script>
    <script src="include/js/index.js"></script>
</head>

<body>
    <div class="main_bg"></div>
    <div class="main_cont">
        <div class="start_zone">
            <div class="input_zone">
                <div class="txt_string" id="id_input" contenteditable="true"></div>
                <div class="emoji_btn_zone">
                    <div class="btn_add">♡</div>
                    <div class="btn_add">♥</div>
                    <div class="btn_add">ღ</div>
                    <div class="btn_add">ෆ</div>
                    <div class="btn_add">⁀</div>
                    <div class="btn_add">➷</div>
                    <div class="btn_add">➳</div>
                    <div class="btn_add">✿</div>
                    <div class="btn_add">❀</div>
                    <div class="btn_add">™</div>
                    <div class="btn_add">ʚ</div>
                    <div class="btn_add">ɞ</div>
                    <div class="btn_add">🩷</div>
                    <div class="btn_add">🧡</div>
                    <div class="btn_add">❤️</div>
                    <div class="btn_add">💕</div>
                    <div class="btn_add">💘</div>
                    <div class="btn_add">⭐</div>
                    <div class="btn_add">✨</div>
                    <div class="btn_add">⚡</div>
                </div>
                <div class="btn_convert default_btn">글자 적용</div>
            </div>
            <div class="main_png_zone">
                <div class="main_png_txt">
                    <div class='ticker ticker_1'></div>
                    <div class='ticker ticker_2'></div>
                </div>
            </div>
            <div class="color_zone">
                <input type='color' name='color3' id="id_color_3" value="#000000" />
                <label for="id_color_3">배경 색상</label>
                <input type='color' name='color4' id="id_color_4" value="#FFFFFF" />
                <label for="id_color_4">드래그 영역 글자</label>
                <input type='color' name='color5' id="id_color_5" value="#FFFFFF" />
                <label for="id_color_5">전체 글자</label>
            </div>
            <div class="btns_zone">
            </div>
            <div class="submit_zone">
                <div class="btn_submit default_btn">전광판만 보이기</div>
            </div>
            <div class="download_zone">
                <div class="btn_download default_btn">GIF로 저장 (시간 오래 걸림)</div>
            </div>
        </div>
        <div class="final_zone" style="display:none">
            <div class="main_png_txt">
                <div class='ticker ticker_1'></div>
                <div class='ticker ticker_2'></div>
            </div>
            <div class="back_zone">
                <div class="btn_back default_btn">돌아가기</div>
            </div>
        </div>
    </div>

</body></html>
<script language="javascript">
    window.addEventListener('DOMContentLoaded', function () {
